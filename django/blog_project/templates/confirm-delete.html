<div class="container mt-4">
    <!-- Recent Blog Posts -->
    <h2>Are you sure you want to delete this blog?</h2>

    <div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <!-- {% with blog.images.first as i%} -->
                <img src="{{blog.images.first.pic.url}}" style="padding-left: 20px; padding-top: 20px" width="30%" height="auto" alt="Featured Blog">
                <!-- {% endwith %} -->
                <div class="card-body">
                    <h5 class="card-title">{{blog.title}}</h5>
                    <p class="card-text">Published: {{blog.date}}<br>Author: {{blog.author}}</p>
                </div>
            </div>
        </div>
    </div>
    </div>
        {% if request.user.is_staff %}
        <form method="post" action="{% url 'delete' %}" >
            {% csrf_token %}
            <input type="hidden" name="confirm_delete" value="{{ blog.id }}">
            <button style="border: white ;background-color: burlywood;" type="submit" name="delete" class="btn btn-primary">Yes, I am sure</button>
            <br><br>   
        </form>
        {% endif %}
</div>
