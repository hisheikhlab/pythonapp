{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wedding Photos</title>
    <!-- Add your custom CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .photo {
            flex: 1;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Your Wedding Photos</h1>
    <div class="photo-gallery">
        <!-- Replace the 'src' attribute with the actual image URLs -->
        <div class="photo">
            <img src="{% static 'images\IMG_2549.JPG' %}" alt="Wedding Photo 1">
        </div>
        <div class="photo">
            <img src="image2.jpg" alt="Wedding Photo 2">
        </div>
        <div class="photo">
            <img src="image3.jpg" alt="Wedding Photo 3">
        </div>
        <!-- Add more photos as needed -->
    </div>
</body>
</html>
